        <h1 id="title">Survey form project</h1>
        <h2 id="text">Thank you for taking the time to complete this survey!</h2>
        </header>

     <p id="description">If you LOVE pizza then tell me about it by completing this questionnaire.</p>
    <form action="form" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Provide your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Input your email" required>
       
           <label for="number" id="number-label">What is your age?</label>
        <input type="number" name="number" id="number" min="10" max="100" placeholder="Pick a number">
        
        
        <fieldset>
            <legend>Do you like pizza?</legend>
        
        <label for="yes"><input type="radio" name="pizza" id="yes" value="yes" checked>Yes</label>
        
        <label for="no"><input type="radio" name="pizza" id="no" value="no" >No</label>
        </fieldset>
        <fieldset>
            <legend>How do you like your crust?</legend>
        <select name="crust" id="crust">
            <option value="" disabled selected>select an option</option>
            <option value="stuffed crust">Stuffed crust</option>
                <option value="deep dish">Deep dish</option>
                <option value="thin crust">Thin crust</option>
                <option value="other">Other</option>
        </select>
        </fieldset>
        <fieldset id="checkbox">
            <legend>Your favorite pizza type if you selected yes</legend>
            <div>
                <input type="checkbox" name="type-of-pizza" id="cheese" value="cheese" >
            <label for="cheese">Cheese</label>

            </div>
            <div>
            <input type="checkbox" name="type-of-pizza" id="pepperoni" value="pepperoni" >
            <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
            <input type="checkbox" name="type-of-pizza" id="sausage" value="sausage" >
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" name="type-of-pizza" id="pepperoni-sausage" value="pepperoni-sausage" >
            <label for="pepperoni-sausage">Pepperoni and sausage</label>
        </div>
        <div>
            <input type="checkbox" name="type-of-pizza" id="supreme" value="supreme" >
            <label for="supreme">Supreme</label>
        </div>
        <div>
            <input type="checkbox" name="type-of-pizza" id="other" value="other" >
            <label for="other">Other</label>
        </div>
        </fieldset>
        <div>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Tell us how you prefer your Pizza!"></textarea>
        <button type="submit" id="submit">Submit</button>
    </div>
    </form>
